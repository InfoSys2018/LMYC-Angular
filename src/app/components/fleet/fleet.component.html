<div class="container-fluid">
  <div *ngIf="boats" class="row">
    <div *ngFor="let b of boats; let i=index" class="col-md-4 topbot15">
      <div class="card h-100">
        <div class="card-header text-white" [ngClass]='applyCardHeaderStyle(b.length)'>
          <div id="fleet-boat-label-feet-number">{{b.length}}</div>
          <div>
            <div id="fleet-boat-label-feet-unit">ft</div>
            <div id="fleet-boat-label-feet-boat">BOAT</div>
          </div>
        </div>
        <img class="card-img-top" id="fleet-boat-img" src="data:image/jpg;base64,{{b.photo}}" alt="card boat image" (click)="showImageModal(b.photo)">
        <div class="card-body text-center d-flex flex-column">
          <h4 class="card-title">{{b.name}}</h4>
          <div><span class="fleet-boat-label">Status : </span><span [ngClass]='applyStatusStyle(b.status)'>{{b.status}}</span></div>
          <div><span class="fleet-boat-label">Make : </span>{{b.make}}</div>
          <div><span class="fleet-boat-label">Year : </span>{{b.year}}</div>
          <div>{{b.description}}</div>
          <div class="mt-auto">
            <hr>
              <div>
                <span id="fleet-boat-label-credit-number">{{b.creditsPerHour}}</span>
                <span class="fleet-boat-label" id="fleet-boat-label-credit">Credit(s) per Hour</span>
              </div>
            <hr>
            <a [routerLink]="['/booking/create']" class="btn btn-primary" (click)="onBook(i)">Book Online</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<fleet-image *ngIf='showImage' [photo]="outputPhoto" (close)="closeImageModal($event)"></fleet-image>
