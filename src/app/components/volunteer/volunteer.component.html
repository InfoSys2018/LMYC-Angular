
<div id="volunteerForm">

  <h3>
    Create Volunteer Hours
  </h3>

  <form (ngSubmit)="newReport()">
      <div>
          <label for="volunteerDate">Date</label>
          <br/>
          <input type="date" [(ngModel)]="report.dateCreated" max="2100-12-31" class="form-control" name="volunteerDate" required/>
      <br/>
      </div>

      <div>
          <label for="volunteerHours">Number of Hours</label>
          <br/>
          <input type="text" [(ngModel)]="report.hours" maxlength="2" name="volunteerHours" class="form-control" required/> 
      </div>
      <br/>

      <div>
        <label for="volunteerClass">Classification Codes</label>
        <br/>
        <select name="volunteerClass" [(ngModel)]="report.codeId">
            <option *ngFor="let code of classCodes" [value]="code.codeId">{{code.codeId}}</option>
         </select>
      </div>
      <br/>

      <div>
          <label for="volunteerDesc">Description</label>
          <br/>
          <input class="form-control" [(ngModel)]="report.content"  type="text" name="volunteerDesc" placeholder="What did you do?"> 
      </div>
      <br/>

      <button type="submit" class="btn btn-success">Submit</button>

</form>
